<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">

<div class="container" layout:fragment="content">
    <h1>Open Bank Account</h1>
    <form action="#" th:action="@{/bank_account}" method="POST">
        <div class="form-group">
            <label for="inputId">Id</label>
            <input type="number" class="form-control" name="id" id="inputId">
        </div>

        <div class="form-group">
            <label for="inputName">Customer Id</label>
            <input type="number" class="form-control" name="customerId" id="inputName">
        </div>

        <div class="form-group">
            <label for="inputType">Type</label>
            <input placeholder="e.g. Saving" type="text" class="form-control" name="type" id="inputType">
        </div>

        <div class="form-group">
            <label for="inputBalance">Balance</label>
            <input placeholder="0" type="number" class="form-control" name="balance" id="inputBalance">
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary">
        </div>
    </form>
    <hr>

    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th>Id</th>
            <th>Customer Id</th>
            <th>Type</th>
            <th>Balance</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account: ${allAccounts}">
            <td th:text="${account.id}"></td>
            <td th:text="${account.customerId}"></td>
            <td th:text="${account.type}"></td>
            <td th:text="${account.balance}"></td>
        </tr>
        </tbody>
    </table>
</div>
